<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muni Metro Arrivals</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Muni Metro Arrivals</h1>
        
        <div class="stop-container">
            <div class="stop" id="stop-13985">
                <h2>N-Judah Stop (13985)</h2>
                <div class="arrivals" id="arrivals-13985">Loading...</div>
            </div>
            
            <div class="stop" id="stop-14448">
                <h2>J-Church Stop (14448)</h2>
                <div class="arrivals" id="arrivals-14448">Loading...</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="refresh-btn">Refresh Cache</button>
            <button id="api-refresh-btn">Direct API Fetch</button>
            <div id="last-updated">Last Updated: Never</div>
        </div>
        
        <div class="api-key-container">
            <input type="password" id="api-key-input" placeholder="Enter your 511.org API Key" />
            <button id="save-api-key">Save API Key</button>
            <div id="api-key-status"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
